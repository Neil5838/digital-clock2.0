<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/025/338/953/small/classic-wall-clock-icon-clock-face-icon-symbol-for-team-work-time-management-deadline-transparent-background-png.png">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock 2.0</title>
</head>
<body>
    <div class="container">
        <p id="date"></p>
        <div class="time-container">
            <div class="timer">
                <div>
                    <span id="hours"></span>
                    <span id="hText"></span>
                </div>
                <div>
                    <span id="minutes"></span>
                    <span id="mText"></span>
                </div>
                <div>
                    <span id="seconds"></span>
                    <span id="sText"></span>
                </div>
                <p id="amPm"></p>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
